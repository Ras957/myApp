<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">{{ "login.login" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">
      {{ "login.email" | translate }}
    </ion-label>
    <ion-input type="text" name="email"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">
      {{ "login.password" | translate }}
    </ion-label>
    <ion-input type="password" name="password"> </ion-input>
  </ion-item>
  <ion-item-divider>
  <ion-button (click)="login()">{{ "login.log" | translate }}</ion-button>
  <ion-button routerLink="/register">{{ "login.new" | translate }}</ion-button>
  <ion-button (click)="loginGoogle()" fill="clear">
    <ion-img src="../../assets/icon/google.png"></ion-img>
  </ion-button>
</ion-item-divider>
</ion-content>
